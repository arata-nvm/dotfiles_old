- shell:
    - [/bin/sh etc/init/base.sh]
    - [rm -f ~/.i3/config]
    - [rm -f ~/.Xresources]
    - [rm -rf ~/.config/nitrogen]

- link:
    ~/.xprofile: home/.xprofile
    ~/.Xresources: home/.Xresources
    ~/.i3/config: home/.i3/config
    ~/.config/i3blocks: home/.config/i3blocks
    ~/.config/fcitx/config: home/.config/fcitx/config
    ~/.config/fcitx/profile: home/.config/fcitx/profile
    ~/.config/fcitx/addon: home/.config/fcitx/addon
    ~/.config/fcitx/conf: home/.config/fcitx/conf
    ~/.config/nitrogen: home/.config/nitrogen
    ~/Pictures/wallpapers: assets/wallpapers
