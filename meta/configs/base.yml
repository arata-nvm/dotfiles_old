- shell:
    - [/bin/sh etc/init/base.sh]
    - [rm -f ~/.xprofile]
    - [rm -f ~/.Xresources]
    - [rm -f ~/.gitconfig]
    - [rm -f ~/.gitignore_global]
    - [rm -f ~/.i3/config]
    - [rm -rf ~/.config/i3blocks]
    - [rm -rf ~/.config/fcitx]
    - [rm -rf ~/.config/nitrogen]
    - [rm -rf ~/.config/fusuma]
    - [rm -rf ~/.config/mpv]
    - [rm -rf ~/.config/termite]
    - [rm -rf ~/.config/skippy-xd]
    - [rm -rf ~/.config/rofi]
    - [rm -rf ~/.config/fish]
    - [rm -rf ~/.config/zathura]
    - [rm -rf ~/.config/alacritty]

- link:
    ~/.xprofile: home/.xprofile
    ~/.Xresources: home/.Xresources
    ~/.gitconfig: home/.gitconfig
    ~/.gitignore_global: home/.gitignore_global
    ~/.i3/config: home/.i3/config
    ~/.config/i3blocks: home/.config/i3blocks
    ~/.config/fcitx/config: home/.config/fcitx/config
    ~/.config/fcitx/profile: home/.config/fcitx/profile
    ~/.config/fcitx/addon: home/.config/fcitx/addon
    ~/.config/fcitx/conf: home/.config/fcitx/conf
    ~/.config/nitrogen: home/.config/nitrogen
    ~/.config/fusuma/config.yml: home/.config/fusuma/config.yml
    ~/.config/mpv: home/.config/mpv
    ~/.config/termite/config: home/.config/termite/config
    ~/.config/skippy-xd/skippy-xd.rc: home/.config/skippy-xd/skippy-xd.rc
    ~/.config/rofi/config: home/.config/rofi/config
    ~/.config/fish/config.fish: home/.config/fish/config.fish
    ~/.config/fish/fish_variables: home/.config/fish/fish_variables
    ~/.config/fish/functions/fish_prompt.fish: home/.config/fish/functions/fish_prompt.fish
    ~/.config/zathura/zathurarc: home/.config/zathura/zathurarc
    ~/.config/alacritty/alacritty.yml: home/.config/alacritty/alacritty.yml
